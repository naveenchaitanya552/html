<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF_8">
<meta name="viewport"content="width=device_width,initial_scale=1.0">
<title>css font and text properties</title>
<style>
body{
font_family;Arial,sans_serif;
margin:2px;
}
.example{
margin:20px;
}
.font_size{
font_size:24px;/*Adjust the font size*/
}
.font_weight{
font_weight:bold;/*set the font weight*/
}
font_style{
font_style:italic;/*set the font size*/
}
.text_decoration{
text_decoration:underline;/*set the text decoration*/
}
.text_transform{
text_transform:uppercase;/*transform the text to uppercase*/
}
.text_align{
text_align:center;/*align the text to the center*/
}
</style>
</head>
<body>
<h1>css font and text properties demostration</h1>
<div class="example font_size">This text has a font size of 24px.</div>
<div calss="example font_weight">This text is bold.</div>
<div calss="example font_style">This text is italic.</div>
<div calss="example text_transform">This text is uppercase.</div>
<div class="example text_align">This text is centered.</div>
</body>
</html>
